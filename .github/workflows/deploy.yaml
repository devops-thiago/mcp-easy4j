name: Deploy to Maven Central

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  deploy-snapshot:
    name: Deploy Snapshot
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PRIVATE_KEY_PASSPHRASE }}

      - name: Create Maven settings.xml for Central Portal
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${{ secrets.OSSRH_USERNAME }}</username>
                <password>${{ secrets.OSSRH_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Update version to SNAPSHOT
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          mvn versions:set -DnewVersion=${BASE_VERSION}-${COMMIT_HASH}-SNAPSHOT
          mvn versions:commit

      - name: Verify Maven settings
        run: |
          echo "Maven settings file content:"
          cat ~/.m2/settings.xml
          echo "Username length: $(echo '${{ secrets.OSSRH_USERNAME }}' | wc -c)"
          echo "Token length: $(echo '${{ secrets.OSSRH_TOKEN }}' | wc -c)"

      - name: Deploy SNAPSHOT to Maven Central
        run: |
          mvn clean deploy -DskipTests

  deploy-release:
    name: Deploy Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PRIVATE_KEY_PASSPHRASE }}

      - name: Create Maven settings.xml for Central Portal
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${{ secrets.OSSRH_USERNAME }}</username>
                <password>${{ secrets.OSSRH_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify Maven settings
        run: |
          echo "Maven settings file content:"
          cat ~/.m2/settings.xml
          echo "Username length: $(echo '${{ secrets.OSSRH_USERNAME }}' | wc -c)"
          echo "Token length: $(echo '${{ secrets.OSSRH_TOKEN }}' | wc -c)"

      - name: Update version
        run: |
          mvn versions:set -DnewVersion=${{ steps.get_version.outputs.VERSION }}
          mvn versions:commit

      - name: Deploy Release to Maven Central
        run: |
          mvn clean deploy -P release -DskipTests

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
